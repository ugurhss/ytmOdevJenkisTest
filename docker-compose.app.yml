services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-proot" ]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    image: laravel-ci-image:latest
    volumes:
      - jenkins-laravel_jenkins_home:/var/jenkins_home
    working_dir: /var/jenkins_home/workspace/laravel-ci
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: testing
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret
    command: >
      sh -lc "
        cd /var/jenkins_home/workspace/laravel-ci

        [ -f .env ] || cp .env.example .env

        # .env'yi zorla DB container'a bağla
        php -r '
          $env = file_get_contents(\".env\");
          $repl = [
            \"DB_CONNECTION\" => \"mysql\",
            \"DB_HOST\" => \"db\",
            \"DB_PORT\" => \"3306\",
            \"DB_DATABASE\" => \"laravel\",
            \"DB_USERNAME\" => \"laravel\",
            \"DB_PASSWORD\" => \"secret\",
          ];
          foreach($repl as $k=>$v){
            $env = preg_replace(\"/^{$k}=.*$/m\", \"{$k}={$v}\", $env);
            if(!preg_match(\"/^{$k}=/m\", $env)) $env .= \"\\n{$k}={$v}\";
          }
          file_put_contents(\".env\", $env);
        '

        php artisan key:generate --force || true
        php artisan config:clear || true

        # DB hazır olana kadar bekle (connection refused fix)
        until php -r '
          try { new PDO(\"mysql:host=db;dbname=laravel\",\"laravel\",\"secret\"); exit(0); }
          catch(Exception $e) { exit(1); }
        '; do echo \"⏳ DB bağlantısı bekleniyor...\"; sleep 2; done

        php artisan migrate:fresh --force

        php artisan serve --host=0.0.0.0 --port=8000
      "

volumes:
  jenkins-laravel_jenkins_home:
    external: true
